<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Customization Form</title>
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Body with gradient background */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #02bbbb, #00464b);
            position: relative;
            overflow-y: auto; /* Allows vertical scrolling if content is too long */
        }

        /* Decorative Circles */
        .deco-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #00ffff, #00464B);
            z-index: 0;
        }
        .deco-circle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .top-right {
            top: -150px;
            right: -150px;
        }

        .bottom-left {
            display: none; /* This line hides the bottom circle */
        }


        /* Main container with glassmorphism styling */
        .container {
            position: relative;
            z-index: 1; /* Ensures container is on top of circles */
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: #f0f0f0;
        }

        .container header {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        /* Form layout */
        .form .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Last row has no bottom margin */
        .form .form-row:last-child {
            margin-bottom: 0;
        }

        .form .input-group {
            display: flex;
            flex-direction: column;
            /* This calculation ensures two columns are perfectly even */
            flex: 1 1 calc(50% - 10px); 
        }

        .input-group label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* General styling for all form fields */
        .form .input-field {
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.6);
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* Specifically target select elements to increase padding right for the arrow */
        .form select.input-field {
            padding-right: 40px; 
        }

        .form .input-field:focus {
            border-color: #00ffff;
            background-color: #fff;
        }
        
        /* Specific styling for textarea */
        .form textarea.input-field {
            height: 120px;
            padding-top: 15px;
            resize: none;
        }
        
        /* Specific styling for file input */
        .form input[type="file"].input-field {
            padding: 10px;
        }

        .form input[type="file"]::-webkit-file-upload-button {
            border: none;
            background: #00464b;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .form input[type="file"]::-webkit-file-upload-button:hover {
            background: #00ffff;
            color: #00464b;
        }

        /* Submit Button */
        .form button {
            height: 55px;
            width: 100%;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #00464b;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form button:hover {
            background: #00ffff;
            color: #00464b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments for smaller screens */
        @media screen and (max-width: 650px) {
            .form .input-group {
                /* Stack elements into a single column on small screens */
                flex-basis: 100%; 
                flex: 1 1 100%;
            }
            .deco-circle {
                width: 300px;
                height: 300px;
            }
            .top-right {
                top: -100px;
                right: -100px;
            }
            .bottom-left {
                bottom: -100px;
                left: -100px;
            }
            section header{
                font-size: 28px !important;
            }
            .input-field {
                height: 45px;
                font-size: 0.9rem;
            }
            /* Remove the specific padding right on mobile for better layout */
            .form select.input-field {
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="deco-circle top-right"></div>
    <div class="deco-circle bottom-left"></div> 
    <section class="container">
        <header>Customization</header>
        <form action="#" class="form">
            <div class="form-row">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" class="input-field" placeholder="Enter full name" required />
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="input-field" placeholder="Enter phone number" required />
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter email" required />
                </div>
                <div class="input-group">
                    <label for="submission-date">Submission Date</label>
                    <input type="date" id="submission-date" class="input-field" required />
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" class="input-field">
                        <option>Pencil Art</option>
                        <option>Oil Painting</option>
                        <option>Watercolor</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="frame-size">Frame size</label>
                    <select id="frame-size" class="input-field">
                        <option>A4</option>
                        <option>A3</option>
                        <option>A2</option>
                    </select>
                </div>
            </div>
             <div class="form-row">
                <div class="input-group">
                    <label for="type">Type</label>
                    <select id="type" class="input-field">
                        <option>Graphite pencil</option>
                        <option>Charcoal</option>
                        <option>Colored Pencil</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="frame-material">Frame Material</label>
                    <select id="frame-material" class="input-field">
                        <option>Wood</option>
                        <option>Metal</option>
                        <option>Plastic</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="file-upload">Upload your file</label>
                    <input type="file" id="file-upload" class="input-field" />
                </div>
                <div class="input-group">
                    <label for="gift-wrap">Gift wrap</label>
                    <select id="gift-wrap" class="input-field">
                        <option>None</option>
                        <option>Normal Wrap</option>
                        <option>Special Wrap</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group" style="flex-basis: 100%;">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="input-field" placeholder="Enter street address" required />
                </div>
            </div>
            <div class="form-row">
                <div class="input-group" style="flex-basis: 100%;">
                    <label for="description">Description</label>
                    <textarea id="description" class="input-field" placeholder="Describe how you want your art to be..."></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
